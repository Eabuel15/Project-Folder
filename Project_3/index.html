<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildfires of California</title>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" 
  integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
<!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style_original.css">
  
</head>
<body>
  <div class="container" style="width: 100%; text-align: center;">
    <div class="row" style="text-align: center;">
      <div class="header" style="width: 100%;">
        <h1>CALIFORNIA ON FIRE</h1>
        <p>Use the below interactive dashboard to view key fire statistics<br>for the state of California between 2013 and 2019 </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" style="background-color: darkslategrey;">
      <div class="col-lg-12" style="text-align: right; color:white">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4" style="width: 20%;">
        <div class="row">
          <div class="col-sm-12">
            <h4>Select year to review: <select id="selYear"></select></h4>
            <h5 style="text-align: center;">Top Fires<br> by Duration</h5>
            <canvas id="myChart" style="height:400px; width:400px"></canvas>
          </div>
          <div class="col-sm-12" style="text-align: center; vertical-align: middle; height: 400px; margin-left: 20px;">
            <h4>Select year to review: <select id="selYearAcres"></select></h4>
            <h5 style="text-align: center;">Top Fires <br>by Acres Burned</h5>
            <canvas id="myAcreChart" style="height:400px; width:400px;"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-8" style="padding: 10px">
        <h2 style="text-size-adjust: 10;">Select a Year: </h2>
        <select id="selectYear">
           <option value="1111">Select a Year</option>
           <option value="2013">Year 2013</option>
           <option value="2014">Year 2014</option>
           <option value="2015">Year 2015</option>
           <option value="2016">Year 2016</option>
           <option value="2017">Year 2017</option>
           <option value="2018">Year 2018</option>
           <option value="2019">Year 2019</option>
         </select>
        <div id="map" style="height: 100%;"></div>    
      </div>
  </div>
  
  <script type="text/javascript" src="static/js/largest_chart.js"></script>
  <script type="text/javascript" src="static/js/duration_chart.js"></script>
  <script type="text/javascript" src="static/js/map_logic.js"></script>

</body>

</html>
